<html>
<head><U><B><center>Signup Form</U></B></center></head>
<title>Sign Up form</title>
<body bgcolor="grey">
<center>
<form action="/signup" method="POST">
  <fieldset align=center><legend><h3>Sign-Up Form</h3></legend>

  <p>
    <label><B>Title :</B></label>
    <label>
      <input type="radio" name="title" value="mr">
      <B>Mr</B>
    </label>
    <label>
      <input type="radio" name="title" value="mrs">
      <B>Mrs</B>
    </label>
    </label>
  </p>
  <p>
    <label><B>First name :</B></label>
    <input type="text" value="first_name">
  </p>
 <p>
    <label><B>Middle name :</B></label>
    <input type="text" value="middle_name">
  </p>
  <p>
    <label><B>Last name :</B></label>
    <input type="text" value="last_name">
  </p>
  <p>
    <label><B>Email :</B></label>
    <input type="email" value="email">
  </p>
  <p>
    <label><B>Phone number :</B></label>
    <input type="tel" value="phone">
  </p>
  <p>
    <label><B>Password :</B></label>
    <input type="password" value="password">
  </p>
  <p>
    <label><B>Confirm your password :</B></label>
    <input type="password" value="password_confirm">
  </p>
  <p>
    <label><B>Country :</B></label>
    <select>
      <option>Canada</option>
      <option>France</option>
      <option>Germany</option>
      <option>Italy</option>
      <option>Japan</option>
      <option>Russia</option>
      <option>United Kingdom</option>
      <option>United States</option>
      <option>Nepal</option>
      <option>China</option>
      <option>Egypt</option>
      <option>Niger</option>
      <option>Argentina</option>
      <option>Croatia</option>
      <option>India</option>
      <option>Pakistan</option>
      <option>Maldives</option>
      <option>Spain</option>
      <option>Japan</option>
      <option>Brazil</option>
      <option>Uruguay</option>
      <option>Iraq</option>
      <option>Iran</option>
      <option>Saudi Arabia</option>
      <option>Quatar</option>
      <option>Italy</option>
      <option>New South Wales</option>
      <option>Afghanistan</option>
      <option>North Korea</option>
      <option>Sweden</option>
      <option>Israel</option>
      <option>Denmark</option>
      <option>Portugal</option>
    </select>
  </p>
  <p>
    <label>
      <input type="checkbox" value="terms">
      <B>I agree to the</B> <a href="/terms">terms and conditions</a>
    </label>
  </p>
  <p>
    <button>
      Sign up
    </button>
  </p>
  </fieldset>
</form>
</center>
</body>
</html>
